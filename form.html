<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
    </head>
    <body>
      <div class="container">
          <div class="row">
              <div class="col-md-6">
                  <form>
                      <div class="form-group">
                          <label>Username</label>
                          <input type="text" class="form-control"/>
                      </div>
                      <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control"/>
                        <small class="text-danger">password length must be 6-10</small>
                    </div>
                    <div class="form-group">
                        <label>Upload</label>
                        <input type="file" class="form-control-file"/>
                    </div>
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="range" class="form-control-range"/>
                    </div>
                    <div class="form-group">
                        <label>Hobbies</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-checked-input" id="circked"/>
                            <label for="cricked" class="form-check-label">Circket</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-checked-input" id="Footboll"/>
                            <label for="Footboll" class="form-check-label">Footboll</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-checked-input" id="Hocky"/>
                            <label for="Hocky" class="form-check-label">Hocky</label>
                        </div>
                        <div class="checkbox checkbox-inline checkbox-danger checkbox-md">
                            <input type="checkbox" class="styled" id="inlineCheckbox2md" value="option2">
                            <label for="inlineCheckbox2md"> Primary </label>
                        </div>
                    </div>
                  </form>
              </div>
          </div>
      </div>
    </body>
</html>
